<style>
#holder { border: 10px dashed #ccc; width: 300px; height: 300px; margin: 20px auto;}
#holder.hover { border: 10px dashed #333; }
</style>
<article>
  <div id="holder"></div> 
  <p id="status">File API &amp; FileReader API not supported</p>
  <p>Drag an image from your desktop on to the drop zone above to see the browser read the contents of the file and use it as the background - without uploading the file to any servers.</p>
</article>
<script>
var holder = document.getElementById('holder'),
    state = document.getElementById('status');

function errorHandler(evt) {
    switch(evt.target.error.code) {
      case evt.target.error.NOT_FOUND_ERR:
        alert('File Not Found!');
        break;
      case evt.target.error.NOT_READABLE_ERR:
        alert('File is not readable');
        break;
      case evt.target.error.ABORT_ERR:
        break; // noop
      default:
        alert(evt.target.error.code);
	alert(evt.target.error);
	console.log(evt.target.error);
        alert('An error occurred reading this file.');
    };
  }

if (typeof window.FileReader === 'undefined') {
  state.className = 'fail';
} else {
  state.className = 'success';
  state.innerHTML = 'File API & FileReader available';
}
 
holder.ondragover = function () { this.className = 'hover'; return false; };
holder.ondragend = function () { this.className = ''; return false; };
holder.ondrop = function (e) {
  alert('drop!');
  this.className = '';
  e.preventDefault();
  alert('1');
  alert( e.dataTransfer.files[0] );
  var file = e.dataTransfer.files[0],
      reader = new FileReader();
  reader.onerror = errorHandler;
  alert(reader);
  reader.onload = function (event) {
    console.log('YO!');
    alert(event.target.result);
    holder.src = event.target.result;
    //holder.style.background = 'url(' + event.target.result + ') no-repeat center';
  };
  console.log(file);
  alert('before read');
  reader.readAsDataURL(file);
  alert('after read');

  return false;
};
</script>
